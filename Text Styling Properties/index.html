<!DOCTYPE html>
<html>
    <head>
        <title>Text Styling Properties</title>

        div{
            height: 100px;
            width: 100px;
            background-color:pink;
            border: 1px solid white'
        }
        #mydiv{
            transform: rotateX(180deg);
        }
       </style>
    </head>
    <body>
        <div>
            Live
                Laugh

        </div>
        <div id="mydiv">
            Live 
                Laugh
                     Love
        </div>
    </body>
</html>
