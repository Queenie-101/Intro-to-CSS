<!DOCTYPE html>
<html>
    <head>
        <title>Float in html</title>
        <style>
            img#sunsetLeft{
                float: left
            }
            img#sunsetRIGHT{
                float: right
            }
        </style>
        </head>
        <body>
            <h2>Float left/right</h2>
            <p>
                In this example, the image will float to either
                the left or right.
            </p>
            <p>
                <img id="sunsetLeft" src="abstract sunset.jpg" alt="sunset"
                style="width=10px; height=10px;">
            </p>
            <p>
                <img id="sunsetRight" src="abstract sunset.jpg" alt="sunset"
                style="width-1opx; height=10px;">
                This is a dumy content used to understand float property.
                </p>
        </body>
</html>
